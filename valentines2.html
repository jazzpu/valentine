<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's day</title>
    <link rel="stylesheet" href="valentines.css">
    
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #6e5858;
        }
    
        .card {
            position: relative;
            width: 80%;
            height: 60%;
            background-color: beige;
            border-radius: 5%;
            background-size: cover;
            background-image: url("dog_cat.png");
        }

        .background {
            size: auto;
            /* position: absolute; */
            /* top: 20%;
            right: 40%;
            height: 60%; */
            opacity: 0.75;
        }

        .happyval {
            position: absolute;
            height: 20%;
            /* top: -4%;
            left: 2%; */
            margin-left: 5%;

        }
    
        .continue {
            position: absolute;
            bottom: 35%;
            left: 32%;
            opacity: 0.4;
            height: 15%;
        }
        .question {
            height: 50%;
            margin-top: 35%;
        }
        .ghost {
            height: 506px;
            width: 312px;
            text-align: center;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #dcc8b4;
            width: 80%; /* Could be more or less, depending on screen size */
            border-radius: 10px;
            text-align: center;
        }

        /* Modal close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card"> 
        <div class="background">
            <img src="happyvalentine.gif" alt="" class="happyval">
        </div>
        <div class="ghost">
            <img src="Question.png" alt="" class="question">
            <a href="#" id="continue-btn" class="continue-link"><img src="Continue.png" alt="Continue" class="continue"></a>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Answer WISELY :D</p>
            <a href="valentines3.html"><button class="modal-button">Yes :></button></a>
            <a href="valentines4.html"><button class="modal-button">no >:</button></a>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("continue-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
